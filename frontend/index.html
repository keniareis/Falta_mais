<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Falta+</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header>
    <img src="./assets/faltamais.png" alt="logo">
    <p>Controle suas faltas com tecnologia e precisão.</p>
  </header>
  <main class="container">
    <div class="card" data-id="1">
      <div class="card-head">
        <div>
          <h3>Matemática</h3>
          <p>Faltas: <span id="faltas-1">3</span>/10 (<span id="percentual-1">30</span>%)</p>
        </div>
        <img src="./assets/trash.png" alt="trash">
      </div>
      <div class="progress-bar">
        <div class="progress" id="progress-1" style="width: 30%;"></div>
      </div>
      <div class="actions">
        <button class="button" onclick="alterarFaltas(1)">Adicionar Faltas</button>
        <button class="button" onclick="editarMateria(1)">Editar Matéria</button>
      </div>
    </div>
    <div class="card" data-id="2">
      <div class="card-head">
        <div>
          <h3>História</h3>

          <p>Faltas: <span id="faltas-2">1</span>/10 (<span id="percentual-2">10</span>%)</p>
        </div>
        <img src="./assets/trash.png" alt="trash">
      </div>
      <div class="progress-bar">
        <div class="progress" id="progress-2" style="width: 10%;"></div>
      </div>
      <div class="actions">
        <button class="button" onclick="alterarFaltas(2)">Adicionar Faltas</button>
        <button class="button" onclick="editarMateria(2)">Editar Matéria</button>
      </div>
    </div>
  </main>
  <button class="add-btn" onclick="abrirModal()">Adicionar Materia</button>
  <script src="./js/script.js"></script>


  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <label for="nome-disciplina">Nome da disciplina</label>
      <input type="text" id="nome-disciplina" placeholder="Nome da disciplina">
  
      <label for="total-aulas">Total de aulas</label>
      <input type="number" id="total-aulas" placeholder="Total de aulas">
  
      <label for="faltas-permitidas">Faltas permitidas</label>
      <select id="faltas-permitidas">
        <option value="15">15%</option>
        <option value="25">25%</option>w
        <option value="30">30%</option>
        <option value="35">35%</option>
      </select>
  
      <button class="add-btn" onclick="adicionarDisciplina()">Adicionar</button>
      <button class="close-btn" onclick="fecharModal()">Cancelar</button>
    </div>
  </div>
  
</body>
</html>

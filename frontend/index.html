<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Falta+</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header>
    <img src="./assets/faltamais.png" alt="logo">
    <p>Controle suas faltas com tecnologia e precis√£o.</p>
  </header>
  <button class="add-btn" onclick="abrirModal()">Adicionar Materia</button>
  <main class="container"></main>
  <script src="./js/script.js"></script>


  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <label for="nome-disciplina">Nome da disciplina</label>
      <input type="text" id="nome-disciplina" placeholder="Nome da disciplina">
  
      <label for="total-aulas">Total de aulas</label>
      <input type="number" id="total-aulas" placeholder="Total de aulas">
  
      <label for="faltas-permitidas">Faltas permitidas</label>
      <select id="faltas-permitidas">
        <option value="15">15%</option>
        <option value="25">25%</option>w
        <option value="30">30%</option>
        <option value="35">35%</option>
      </select>
  
      <div class="btns">
        <button class="close-btn" onclick="fecharModal()">Cancelar</button>
        <button class="add-btn" onclick="adicionarDisciplina()">Adicionar</button>
      </div>
    </div>
  </div>

  <div id="add-faltas" class="modal hidden">
    <div class="modal-content">
      <label for="qtd-faltas">Digite a nova quantidade de faltas:</label>
      <input type="text" id="qtd-faltas" placeholder="Quantidade de faltas">
  
      <div class="btns">
        <button class="add-btn" onclick="alterarFaltas()">Adicionar</button>
        <button class="close-btn" onclick="fecharModalFaltas()">Cancelar</button>
      </div>
    </div>
  </div>
  
  <div id="edit-materia" class="modal hidden">
    <div class="modal-content">
      <label for="edit-name-materia">Nome da Materia:</label>
      <input type="text" id="edit-name-materia" placeholder="Nome">

      <label for="edit-total-aulas">Total de aulas:</label>
      <input type="text" id="edit-total-aulas" placeholder="Total de aulas">
  
      <div class="btns">
        <button class="close-btn" onclick="fecharModalEdit()">Cancelar</button>
        <button class="add-btn" onclick="editarMateria()">Salvar</button>
      </div>
    </div>
  </div>
  
</body>
</html>
